<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashant Pooboni - Resume</title>
    <!-- Link your custom CSS stylesheet here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Your resume content goes here -->
    <header>
        <h1>Prashant Pooboni</h1>
        <p>Fullstack developer</p>
    </header>
    <section id="about">
        About Me
    </section>
    <section id="experience">
        My Experience
    </section>
    <!-- Add other sections like education, projects, etc. -->
    <footer>
        <p>Contact: ppkumar.email@gmail.com</p>
    </footer>
    <!-- Add any JavaScript scripts here -->
    <script>
        // Smooth scroll to section when clicking on navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
